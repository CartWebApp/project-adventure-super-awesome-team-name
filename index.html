<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="mainCanvas"></canvas>

    <main>
        <section id="hud">
            <section id="leftSide">
                <section id="bars">
                    <div id="healthBarContainer">
                        <img src="img/hud/heart2.png" alt="heart">
                        <div id="healthBar">
                            <div id="healthFill"></div>
                        </div>
                    </div>
                    <div id="attackCooldownContainer">
                        <img src="img/hud/sword.png" alt="sword">
                        <div id="cooldownBar">
                            <div id="cooldownFillAccent"></div>
                            <div id="cooldownFill"></div>
                        </div>
                    </div>
                    <div id="levelContainer">
                        <img src="img/hud/bolt.png" alt="lightning">
                        <div id="levelBar">
                            <div id="levelFill"></div>
                        </div>
                    </div>
                </section>
                <div id="coins">
                    <p id="moneyGained">0</p>
                    <img src="img/hud/coin.svg" alt="coin">
                </div>

            </section>
            <section id="rightSide">

                <div id="bottomSpot">
                    <div id="column">
                        <div id="left">
                            <img src="img/hud/faces/jericho.png" alt="jericho" id="faces">

                        </div>
                        <div id="topSpot">
                            <p id="speakerName">Jericho</p>
                        </div>
                    </div>
                    <div id="right">
                        <p id="regularText"></p>
                        <div id="choiceOne">
                            <p id="choiceTextone">

                            </p>
                        </div>
                        <div id="choiceTwo">
                            <p id="choiceTexttwo">

                            </p>
                        </div>
                        <div id="choiceThree">
                            <p id="choiceTextthree ">

                            </p>
                        </div>
                    </div>
                </div>

            </section>
        </section>


    </main>
    <section id="PotionShop" class="hidden">
        <header>
            <aside>
                <p id="shopCoin">0</p>
                <img src="img/hud/coin.svg" alt="coin">
            </aside>
            <h2>Potion Shop</h2>
            <button id="Close">TEMPEXIT</button>

        </header>

        <section>
            <div>
                <div>
                    <img src="img/rewards/potions/redPotion.png" alt="healing potion">
                </div>
                <div>
                    <p>This is a healing potion</p>
                    <p>It heals for 5 health points</p>
                    <p>$5</p>
                    <img src="img/potionShop/buyButton.png" alt="buyButton" id="potionHealing">
                </div>
            </div>

            <div>
                <div>
                    <img src="img/rewards/potions/bluePotion.png" alt="Shield potion">
                </div>
                <div>
                    <p>This is a shield potion</p>
                    <p>It adds 5 shield to your health</p>
                    <p>$5</p>
                    <img src="img/potionShop/buyButton.png" alt="buyButton" id="potionShield">
                </div>
            </div>

            <div>
                <div>
                    <img src="img/rewards/potions/greenPotion.png" alt="Speed potion">
                </div>
                <div>
                    <p>This is a speed potion</p>
                    <p>It adds 5% speed</p>
                    <p>$5</p>
                    <img src="img/potionShop/buyButton.png" alt="buyButton" id="potionSpeed">
                </div>
            </div>

            <div>
                <div>
                    <img src="img/rewards/potions/purplePotion.png" alt="Strength potion">
                </div>
                <div>
                    <p>This is a strength potion</p>
                    <p>It adds 5% strength</p>
                    <p>$5</p>
                    <img src="img/potionShop/buyButton.png" alt="buyButton" id="potionStrength">
                </div>
            </div>
        </section>

    </section>

    <section id="inventory" class="hidden">
        <p>Inventory</p>

        <section id="items">
            <img src="img/rewards/potions/redPotion.png"  alt="Healing Potion" id="healingPotionInventory">
            <img src="img/rewards/potions/bluePotion.png"  alt="Shield Potion" id="shieldPotionInventory">
            <img src="img/rewards/potions/greenPotion.png"  alt="Speed Potion" id="speedPotionInventory">
            <img src="img/rewards/potions/purplePotion.png"  alt="Strength Potion" id="strengthPotionInventory">
        </section>
    </section>

    <script src="scriptCleaner.js"></script>
    <script src="hud.js"></script>
</body>

</html>
